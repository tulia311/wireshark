name: Build and Sign Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write # nÃ©cessaire pour OIDC avec Sigstore

jobs:
  build-sign:
    name: Build, Push, and Sign
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/monapp:latest .

    - name: Push image to DockerHub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/monapp:latest

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Sign the image with Cosign (keyless)
      run: |
        cosign sign ghcr.io/${{ github.repository_owner }}/monapp:latest --yes

    - name: Generate provenance predicate
      run: |
        echo '{
          "builder": {
            "id": "github.com/${{ github.repository }}"
          },
          "buildType": "https://example.com/docker-build",
          "invocation": {
            "parameters": {},
            "environment": {}
          },
          "materials": [{
            "uri": "git+https://github.com/${{ github.repository }}.git",
            "digest": {
              "sha1": "${{ github.sha }}"
            }
          }]
        }' > provenance.json

    - name: Attest provenance (SLSA-style)
      run: |
        cosign attest --yes \
          --predicate provenance.json \
          --type slsaprovenance \
          ghcr.io/${{ github.repository_owner }}/monapp:latest
